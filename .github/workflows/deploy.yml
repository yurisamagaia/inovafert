name: Build and Deploy to Branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout do código-fonte
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Instalação do Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Instalação das dependências
      - name: Install dependencies
        run: yarn install

      # Step 4: Gerar o build do projeto
      - name: Build the project
        run: yarn build

      # Step 5: Configurar o Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 6: Deploy para a branch build usando o GITHUB_TOKEN
      - name: Deploy to build branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout -B build  # Cria ou substitui a branch build
          git add -f build/      # Adiciona os arquivos da pasta build
          git commit -m "Deploy build to build branch"
          git push origin build --force
