name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          yarn install
          yarn build

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$HOSTINGER_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to Hostinger
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -P 65002 -r ./build/* u406371424@185.173.111.77:~/public_html
