name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          yarn install
          yarn build

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s" "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Test SSH connection
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USERNAME: ${{ secrets.HOSTINGER_USERNAME }}
          SSH_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
        run: |
          
          scp -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${PORT:-22} -r ./build/* $USERNAME@$HOST:~/public_html
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${PORT:-22} $USERNAME@$HOST "chmod -R 755 ~/public_html"
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${PORT:-22} $USERNAME@$HOST "ls -la ~/public_html"
