name: Deploy

on:
  push:
    branches:
      - main  # Trigger the deployment when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          yarn install  # Install dependencies
          yarn build    # Generate prod build


      - name: Transfer build to server
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -P ${PORT:-22} -r ./build/* $USERNAME@$HOST:~/public_html
        
      - name: Set permissions for public_html
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${PORT:-22} $USERNAME@$HOST "chmod -R 755 ~/public_html"
      
      - name: List files in public_html
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${PORT:-22} $USERNAME@$HOST "ls -la ~/public_html"
        

      - name: Deploy
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USERNAME: ${{ secrets.HOSTINGER_USERNAME }}
          SSH_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}
          PORT: ${{ secrets.HOSTINGER_PORT }}

        run: |
          # Configure SSH key
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Test SSH connection
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${PORT:-22} $USERNAME@$HOST "echo Conex√£o SSH estabelecida."

          # Remove old files and upload new version
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${PORT:-22} $USERNAME@$HOST "
            rm -rf ~/public_html/* &&
            mkdir -p ~/public_html
          "

          # Transfer build to server
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -P ${PORT:-22} -r ./build/* $USERNAME@$HOST:~/public_html
